[tox]
envlist = py{310,311,312}-{linux,macos}
isolated_build = true

[gh-actions]
python =
    3.10: py310
    3.11: py311
    3.12: py312

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos

[testenv]
platform =
    macos: darwin
    linux: linux
passenv =
    CI
    GITHUB_ACTIONS
    CC
    CFLAGS
    LDFLAGS
extras =
    testing
deps =
    numpy>=2.0.0
    pytest
    pytest-cov
commands =
    # Debug detallado: Importamos módulo a módulo para ver cuál explota
    python -c "print('Importing utils...'); from adamixture.src import utils; print('Utils OK')"
    python -c "print('Importing snp_reader...'); from adamixture.src import snp_reader; print('SNP Reader OK')"
    python -c "print('Importing model...'); from adamixture.model import adamixture; print('Model OK')"
    # El comando final de test
    pytest -v --color=yes --cov=adamixture --cov-report=xml --import-mode=importlib